<script>
setInterval(()=>{
console.log('hi everyone')
},1000)//Will log hi everyone on console after every 1 second after event loop is free
for(var i=0;i<999;i++)
{
    console.log(i);
}
setTimeout(()=>{
    console.log('bye everyone')
},10000)//Will execute after 10 seconds only after event loop is free

</script>
